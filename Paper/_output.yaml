pdf_document:
  toc: true
  keep_tex: true
  fig_crop: false
  fig_width: 7
  fig_height: 3.5
  fig_caption: true
  highlight: kate
  template: Tex/template.latex
  includes:
    in_header:    Tex/header.tex
    before_body:   Tex/doc_prefix.tex
    after_body:    Tex/doc_suffix.tex
  pandoc_args: [
      "--bibliography", "~/Papers/library.bib", "--natbib"
    ]
